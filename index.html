<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Battle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
          href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.js"></script>
</head>

<body>
<div class="main">
  <div class="info">
    <div class="specs__inner">
      <ul class="specs__list">
        <li class="specs__list-item">
          <p class="specs__item-title">Размер поля</p>
          <p class="specs__item-descr">300х300</p>
        </li>
        <li class="specs__list-item">
          <p class="specs__item-title">Кулдаун</p>
          <p class="specs__item-descr">10 сек.</p>
        </li>
      </ul>
    </div>

    <div class="link__inner">
      <p class="link__title">Связаться с нами</p>
      <a class="link__email" href="mailto:1234567@gmail.com">1234531237@gmail.com</a>
      <ul class="link__list">
        <li class="link__list-item">
          <p class="link__list-name">frontend:</p>
          <a class="link__telegram" href="#">
            <img class="link__telegram-img" src="images/telegram.svg" alt="telegram">
          </a>
        </li>
        <li class="link__list-item">
          <p class="link__list-name">backend:</p>
          <a class="link__telegram" href="#">
            <img class="link__telegram-img" src="images/telegram.svg" alt="telegram">
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="account">
    <div class="account__inner">
      <div class="account__btn">
        <button class="account-btn">Войти</button>
      </div>
    </div>
  </div>

  <div class="colors" id="colorPicker">
    <div class="colors__inner">
      <label class="color-option">
        <input class="colors__input red" type="radio" name="color" value="#FF0000" checked>
        <p>Красный</p>
      </label>
      <label class="color-option">
        <input class="colors__input yellow" type="radio" name="color" value="#00FF00">
        <p>Зеленый</p>
      </label>
      <label class="color-option">
        <input class="colors__input blue" type="radio" name="color" value="#0000FF">
        <p>Синий</p>
      </label>
      <label class="color-option">
        <input class="colors__input blue" type="radio" name="color" value="#FFFF00">
        <p>Желтый</p>
      </label>
      <label class="color-option">
        <input class="colors__input blue" type="radio" name="color" value="#FF00FF">
        <p>Розовый</p>
      </label>
      <label class="color-option">
        <input class="colors__input blue" type="radio" name="color" value="#00FFFF">
        <p>Циан</p>
      </label>
      <label class="color-option">
        <input class="colors__input blue" type="radio" name="color" value="#000000">
        <p>Черный</p>
      </label>
    </div>
  </div>
</div>

<canvas class="canvas__style" id="pixelCanvas" width="500" height="500" style="border:1px solid #000;"></canvas>
<script src="script.js"></script>
</body>

</html>
